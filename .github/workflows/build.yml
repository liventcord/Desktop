name: Build and Release Neutralino.js App

on:
  push:
    branches:
      - main
  release:
    types: [created]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Neutralino CLI
        run: |
          npm install -g @neutralinojs/neu

      - name: Create Neutralino Project
        run: |
          neu create neutralino-app
          cd neutralino-app

      - name: Build Neutralino App
        run: |
          cd neutralino-app
          neu build --release

      - name: printing all contents
        run: |
          ls -R # Print all contents of the current directory and its subdirectories

      - name: Check dist directory
        run: |
          ls -R neutralino-app/dist  # Debugging step to check contents of dist directory

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: neutralino-app
          path: neutralino-app/dist/*  # Ensure path is correct based on the build output

  release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "This is the release of the Neutralino app"
          files: neutralino-app/dist/*  # Ensure this matches the output directory of your build
