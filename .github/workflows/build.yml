name: Build and Release Neutralino.js App

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js and install Neutralino CLI
        run: |
          npm install -g @neutralinojs/neu
          neu create neutralino-app
          cd neutralino-app
          neu build --release

      - name: Check dist directory
        run: ls -R neutralino-app/dist

      - name: Compress non-EXE files
        run: |
          cd neutralino-app/dist
          for file in *; do
            if [[ ! "$file" =~ \.exe$ ]]; then
              zip -r "${file}.zip" "$file"
            fi
          done

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: neutralino-app
          path: neutralino-app/dist/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: neutralino-app

      - name: List downloaded files
        run: ls -R

      - name: Extract compressed files
        run: |
          find neutralino-app -type f \( -iname \*.zip -o -iname \*.tar -o -iname \*.gz \) -exec bash -c '
            for file; do
              case "$file" in
                *.zip) unzip "$file" -d "${file%.zip}" ;;
                *.tar) tar -xf "$file" -C "${file%.tar}" ;;
                *.gz) gunzip "$file" ;;
              esac
            done
          ' bash {} +

      - name: Find all files (binaries and compressed)
        id: find_files
        run: |
          files=$(find neutralino-app -type f ! -path './.git/*')
          files_array=()
          while IFS= read -r file; do
            files_array+=("$file")
          done <<< "$files"
          echo "FILES=${files_array[@]}" >> $GITHUB_ENV
          echo "Found files: ${files_array[@]}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: main
          name: Release ${{ github.ref }}
          body: "Release of the Neutralino app"
          files: ${{ env.FILES }}
          token: ${{ secrets.GITHUB_TOKEN }}
