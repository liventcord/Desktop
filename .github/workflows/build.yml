name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install -g @neutralinojs/neu

    - name: Initialize NeutralinoJS App
      run: |
        neu init neutralino-app --template neutralinojs-minimal
        cd neutralino-app
        neu install
        neu update
        neu build

    - name: Bundle NeutralinoJS App
      run: |
        neu build
        ls -R neutralino-app/dist

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: neutralino-app
        path: neutralino-app/dist/neutralino-app/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: neutralino-app

    - name: List Files in Artifact
      run: ls -R neutralino-app

    - name: Upload Release
      uses: softprops/action-gh-release@v1
      with:
        files: neutralino-app/neutralino-app-win_x64.exe, neutralino-app/neutralino-app-linux_x64, neutralino-app/neutralino-app-mac_x64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
